---
name: Modules.Tizen.SystemSetting
summary: |
    This Module provides interfaces and methods providing web applications with access to various 
    values of the system.
description: |
    This API provides interface and method through features such as:
    
    - <Modules.Tizen.SystemSetting.SYSTEM_SETTING_TYPE_HOME_SCREEN>
    - <Modules.Tizen.SystemSetting.SYSTEM_SETTING_TYPE_LOCK_SCREEN>
    - <Modules.Tizen.SystemSetting.SYSTEM_SETTING_TYPE_INCOMING_CALL>
    - <Modules.Tizen.SystemSetting.SYSTEM_SETTING_TYPE_NOTIFICATION_EMAIL>
        
    The `SystemSetting` module is a thin wrapper on the Tizen `SystemSetting` class.
extends: Titanium.Module
platforms: [tizen]

methods:
  - name: setProperty
    summary: Sets the setting of the device
    description: |
        This method allows the user to set a value according to a given type.
        
        To use this method, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:  

        * `http://tizen.org/privilege/setting`
        
    parameters:
      - name: type
        summary: The setting type.
        type: String
      - name: value
        summary:  The setting value for the type. For example, it can be a image or sound filepath.
        type: String
      - name: callback
        summary: Function to invoke on success or failure.
        type: Callback<ErrorResponse>
        
  - name: getProperty
    summary: Gets the setting of the device
    description: |
        This method allows the user to retrieve a value according to a given type.    
    parameters:
      - name: type
        summary: The setting type.
        type: String
      - name: callback
        summary: Function to invoke on success or failure.
        type: Callback<SystemSettingResponse>
    
properties:

  - name: SYSTEM_SETTING_TYPE_HOME_SCREEN
    summary: HOME_SCREEN is for homescreen background image.
    type: String
    permission: read-only

  - name: SYSTEM_SETTING_TYPE_LOCK_SCREEN
    summary: LOCK_SCREEN is for lockscreen background image.
    type: String
    permission: read-only

  - name: SYSTEM_SETTING_TYPE_INCOMING_CALL
    summary: INCOMING_CALL is for incoming call ringtone.
    type: String
    permission: read-only

  - name: SYSTEM_SETTING_TYPE_NOTIFICATION_EMAIL
    summary: NOTIFICATION_EMAIL is for email notification alert tone.
    type: String
    permission: read-only

examples:
  - title: Configure email notification
    example: |
        This example shows how to programmatically change the sound of the new email notification.
        
            var Tizen = require('tizen');
            Tizen.SystemSetting.setProperty(
                Tizen.SystemSetting.SYSTEM_SETTING_TYPE_NOTIFICATION_EMAIL,
                'sounds/email.mp4',   // must be an actual file (resolved to a document root0
                function(response) {
                    if (response.success) {
                        console.log('Setting changed successfully.');
                    } else {
                        console.error('Error changing the setting: ' + response.error);
                    }                    
                }
            );

# Pseudo-type    
---
name: SystemSettingResponse
summary: |
    Simple object returned in the callback from the
    [getProperty](Modules.Tizen.SystemSetting.getProperty) method.
extends: ErrorResponse
properties:
  - name: success
    summary: Indicates if the operation succeeded.
    description: Returns `true` if request succeeded, `false` otherwise.
    type: Boolean
    
  - name: error
    summary: Error message, if any returned.
    description: Will be undefined if `success` is `true`.
    type: String
    
  - name: code
    summary: Error code. Returns 0 if `success` is `true`.
    description: |
        Error code will be 0 if `success` is `true`, nonzero otherwise. If the error
        was generated by the operating system, that system's error value is used.
        Otherwise, this value will be -1.
    type: Number
    
  - name: data
    summary: The value of the requested property.
    description: Will be undefined if `success` is `false`.
    type: String

