---
name: Modules.Tizen.DataControl
summary: Provides a way to access specific data that is exported by other applications.
description: |
    Please read about Tizen's Native DataControl API to know how to share own application 
    data with other applications.
extends: Titanium.Module
platforms: [tizen]

properties:

  - name: DATA_TYPE_MAP
    summary: Map data storage type, simple key-value store.
    type: String
    permission: read-only    
  - name: DATA_TYPE_SQL
    summary: Sql data storage type, with SQL-like access.
    type: String
    permission: read-only    

methods:

  - name: getDataControlConsumer
    summary: |
        Gets a [DataControlConsumerObject](Modules.Tizen.DataControl.DataControlConsumerObject) 
        with a given `type`.
    description: |
        To use this method, you must include the following privilege in the `tiapp.xml` file of
        your Titanium application: 

        * `http://tizen.org/privilege/datacontrol.consumer` (privilege level: *partner*)
        
    returns: 
      - type: Modules.Tizen.DataControl.DataControlConsumerObject
        summary: The local [DataControlConsumerObject](Modules.Tizen.DataControl.DataControlConsumerObject).

    parameters:

      - name: providerId
        summary: |
            A provider ID to use and it should be shared between DataControl provider and 
            DataControl consumer.
        type: String

      - name: dataId
        summary: A string for identifying a specific data.
        type: String

      - name: type
        summary: |
            The `DataType` to use. Valid values are: 
            [DATA_TYPE_MAP](Modules.Tizen.DataControl.DATA_TYPE_MAP] or 
            [DATA_TYPE_SQL](Modules.Tizen.DataControl.DATA_TYPE_SQL].
        type: String
        optional: true

---
name: RowData
createable: false
summary: |
    The dictionary represents RowData holding 1 row of SQL selection results from another 
    application.
properties:
  - name: columns
    summary: Column names.
    type: Array<String>
  - name: values
    summary: The row values.
    type: Array<String>

---
name: DataControlResponse
summary: |
    Simple object returned in the callback from various <Modules.Tizen.DataControl> methods.
extends: ErrorResponse
properties:
  - name: success
    summary: Indicates if the operation succeeded.
    description: Returns `true` if request succeeded, `false` otherwise.
    type: Boolean
    
  - name: error
    summary: Error message, if any returned.
    description: Will be undefined if `success` is `true`.
    type: String
    
  - name: code
    summary: Error code. Returns 0 if `success` is `true`.
    description: |
        Error code will be 0 if `success` is `true`, nonzero otherwise. If the error
        was generated by the operating system, that system's error value is used.
        Otherwise, this value will be -1.
    type: Number
    
  - name: reqId
    summary: A unique identifier for the current operation (supplied during function call).
    description: Will be undefined if `success` is `false`.
    type: Number

  - name: insertRowId
    summary: |
        The inserted row ID set by the data control provider if the specified providerResult is true, 
        else -1.
    description: Will be undefined if `success` is `false`.
    type: Number

