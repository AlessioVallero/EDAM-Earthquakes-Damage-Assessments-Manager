---
name: Modules.Tizen.SystemInfo.SystemInfoSim
summary: This property reflects the information of the SIM card information.
    
extends: Modules.Tizen.SystemInfo.SystemInfoProperty
createable: false

properties:

  - name: state
    summary: |
       Represents the SIM card state.
    description: |
        The value is one of the constants defined for this type:
        
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_ABSENT>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_INITIALIZING>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_READY>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_PIN_REQUIRED>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_PUK_REQUIRED>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_NETWORK_LOCKED>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_SIM_LOCKED>, 
        - <Modules.Tizen.SystemInfo.SYSTEM_INFO_SIM_STATE_UNKNOWN>
        
        To use this method, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a bublic level privilege.
    type: String
    permission: read-only

  - name: operatorName
    summary: |
        Represents the Operator Name String (ONS) of Common PCN Handset Specification (CPHS) in 
        SIM card.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only
    
  - name: msisdn
    summary: Represents the SIM card subscriber number.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only
    
  - name: iccid
    summary: Represents the Integrated Circuit Card ID.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only
    
  - name: mcc
    summary: Represents the Mobile Country Code (MCC) of SIM provider.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: Number
    permission: read-only
    
  - name: mnc
    summary: Represents the Mobile Network Code (MNC) of SIM provider.
    type: Number
    permission: read-only

  - name: msin
    summary: Represents the Mobile Subscription Identification Number (MSIN) of SIM provider.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only
    
  - name: spn
    summary: Represents the Service Provider Name (SPN) of SIM card.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only
