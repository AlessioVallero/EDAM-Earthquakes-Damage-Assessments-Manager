  - name: platformVersion
    summary: |
        The version of the platform in the "[Major].[Minor].[Build Version]" format. 
    description: |
        For example, "1.0.0" represents a platform version where the major version is 1 and the 
        minor and build versions are 0.

        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only

  - name: platformName
    summary: The name of the platform.
    type: String
    permission: read-only

  - name: webApiVersion
    summary: |
        The version of the Tizen Web API in the [Major].[Minor] format. 
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
        Titanium application:

        * `http://tizen.org/privilege/system`

        This is a public level privilege.
    type: String
    permission: read-only

  - name: nativeApiVersion
    summary: The version of the native Tizen API in the [Major].[Minor] format.
    description: |
        To use this property, you must include the following privilege in the `tiapp.xml` file of your 
