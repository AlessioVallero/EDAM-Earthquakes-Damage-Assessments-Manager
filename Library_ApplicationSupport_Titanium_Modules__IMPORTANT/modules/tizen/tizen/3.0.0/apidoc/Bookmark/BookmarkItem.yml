---
name: Modules.Tizen.Bookmark.BookmarkItem
summary: This interface implements the BookmarkItem object.
extends: Modules.Tizen.Bookmark.Bookmark
createable: true
properties:
  - name: parent
    summary: |
        The parent bookmark folder.
        This attribute is meaningful when this object is successfully added or retrieved. If this BookmarkItem is not added yet, its value is set to undefined.
        If the parent bookmark folder indicates the root bookmark folder, the value will be null.
    type: Modules.Tizen.Bookmark.BookmarkFolder
    permission: read-only

  - name: title
    summary: The title of the bookmark. 
    type: String
    permission: read-only

  - name: url
    summary: The uri of the bookmark.
    type: String
    permission: read-only
    